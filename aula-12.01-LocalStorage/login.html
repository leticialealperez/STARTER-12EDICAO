<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessar</title>
</head>
<body>
    <h1>Login</h1>
    <form id="formulario-login">
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="password">Senha</label>
            <input type="password" id="password" required>
        </div>
        <div>
            <label for="logged">Permanecer logado</label>
            <input type="radio" name="logged" value="Opcao 1">
            <input type="radio" name="logged" value="Opcao 2">
            <input type="radio" name="logged" value="Opcao 3">
            <input type="radio" name="logged" value="Opcao 4">
        </div>

        <input type="submit" value="Logar">
    </form>

    <script src="./js/login.js"></script>
</body>
</html>
